{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row">
  <div class="col-4"></div>
  <div class="col-4 border border-3 rounded-3 py-2 my-2">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
      </div>
    </form>
  </div>
  <div class="col-4"></div>
</div>
<div class="d-flex justify-content-center">Already have an account?&nbsp<a href="{% url 'login' %}">login</a></div>
{% endblock %}
