{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="row">
  <div class="col-4"></div>
  <div class="col-4 border border-3 rounded-3 py-2 my-2">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </div>
    </form>
  </div>
  <div class="col-4"></div>
</div>
<div class="d-flex justify-content-center">new?&nbsp<a href="{% url 'signup' %}">SignUp</a></div>

{% endblock %}
