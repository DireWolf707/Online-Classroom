{% load crispy_forms_tags %}

<div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">{% if stream_obj %}{{stream_obj.title}}{% else %}{{model_name|capfirst}}{% endif %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% if stream_id %}{% url 'stream_update' code model_name stream_id %}{% else %}{% url 'stream_create' code model_name %}{% endif %}" method="post">
{% csrf_token %}
    {{form|crispy}}
    <div class="d-grid">
        <button type="submit" class="btn btn-primary mt-3">Post</button>
      </div>
</form>
      </div>
    </div>
